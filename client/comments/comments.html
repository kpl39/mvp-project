<div id="container" ng-controller="CommentsController">
    <div>
      <h1>Post Title: {{post.title}}</h1>
    </div>


  <h3>Comments</h3>
    <div class="comment" ng-repeat="comment in post.comments">
      {{comment.body}} by:  {{comment.author}}
    </div>

  <form ng-submit="addComment()">
    <input type="text" ng-model="commentbody" placeholder="message"></input>
    <br>
    <input type="text" ng-model="author" placeholder="username"></input>
    <br>
    <button type="submit">Add Comment</button>
  </form>

</div>
