<div id="container">
  <h1>Posts</h1>
    <div id="message" class="col-md-3" ng-repeat="post in posts | orderBy: '-upvotes' ">
      <span ng-click="incrementUpVotes(post)">^</span>
      upvotes: {{post.upvotes}}
      <h2>{{post.title}}</h2>
      <h3>{{post.body}}</h3>
      <span>
        <a href="#/posts/{{$index}}">Comment</a>
      </span>
    </div>
</div>
